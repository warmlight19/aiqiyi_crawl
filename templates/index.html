<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱奇艺数据管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 20px 20px;
        }
        .feature-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6e8efb;
        }
    </style>
</head>
<body>
    <!-- 英雄区域 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">爱奇艺数据管理系统</h1>
            <p class="lead mb-4">一站式管理爱奇艺热播剧集数据，提供爬取与展示功能</p>
            <a href="/scrape" class="btn btn-light btn-lg mr-2">开始爬取</a>
            <a href="/display" class="btn btn-outline-light btn-lg">查看数据</a>
        </div>
    </section>

    <!-- 功能特性 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body text-center">
                        <div class="feature-icon">
                            <i class="fas fa-spider"></i>
                        </div>
                        <h3>数据爬取</h3>
                        <p>自动抓取爱奇艺热播剧集信息，包括评分、演员、评论等数据</p>
                        <a href="/scrape" class="btn btn-primary">开始使用</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body text-center">
                        <div class="feature-icon">
                            <i class="fas fa-table"></i>
                        </div>
                        <h3>数据展示</h3>
                        <p>直观展示已爬取的剧集数据，支持搜索和筛选功能</p>
                        <a href="/display" class="btn btn-primary">查看数据</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card feature-card">
                    <div class="card-body text-center">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3>数据分析</h3>
                        <p>提供简单的数据分析功能，了解热播剧集趋势</p>
                        <a href="/display" class="btn btn-primary">开始分析</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
